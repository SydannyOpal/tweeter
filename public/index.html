<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!---Bungee Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!---font Awesome-->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--External JQuery-->

  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <div class="navbar">
    </div>
    <nav>
      <div class="nav-container">    
        <div>
         <span>tweeter</span>
       </div>      
       <div>
        <div class="new-tweet" > 
         <strong>Write</strong> a new tweet
        </div>
        <div class="icon-container">
          <i class="fa-solid fa-angles-down"></i>
        </div>
       </div> 

      </div>
    </nav>
    <header id= "main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Sydanny</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="bar error">Error message</div>
        <form id= "tweet-form" action="/tweets" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="submit-counter-container">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <div id="tweets-container">

        </div>
      </section>
    
    </main>

  </body>
